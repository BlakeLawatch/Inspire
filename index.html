<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand  text-light px-2">
      <a class="navbar-brand" href="#">
        <img src="assets/img/fancy-I.png" height="60" alt="" loading="lazy">
        <span class="ml-2">Inspire</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <!-- SECTION -->
  <main class="container-fluid d-flex">
    <section class="row d-flex col-6">
      <div class="col-7 flex-end toDoCard ms-3 text-light" id="backImage">
        <div>
          <div class="d-flex justify-content-center">
            <p class="fs-4 me-3" id="number"></p>
            <p class="fs-4">Goals to Complete</p>

          </div>
          <form class="w-100 box-shadow" shadow onsubmit="app.ToDoController.createToDo(event)">
            <input id="add" type="text" name="description" required maxlength="20">
            <button class="btn btn-primary rounded-pill">+</button>
          </form>
        </div>
      </div>
      <div class="col-7 text-light toDoCard ms-3 my-3" id="toDoTemplate">
        <!-- <input ${this.done ? 'checked' : '' } onchange="app.ToDoController('${this.id}')" type="checkbox"> -->
        <!-- <i onclick="app.ToDoController.removeToDo('${this.id}')" role="button" class="mdi mdi-delete-circle"></i> -->
        <!-- <button class="mdi mdi-arrow-down"></button> -->
        <!-- <p>${this.description}</p> -->
      </div>
    </section>


  </main>

  <!-- SECTION -->
  <footer class="container-fluid mb-3 text-light fw-bold">
    <section class="row justify-content-around">

      <div id="quote" class="col-3 d-flex fs-3 p-1 col-4 toDoCard justify-content-around align-items-center">
        <!-- <p>${this.quote}</p>
          <p>${this.author}</p> -->
      </div>
      <div id="time" class="col-3 d-flex fs-2 col-4 toDoCard justify-content-around align-items-center">
        <!-- <div>${this.updatedTime}</div> -->
      </div>
      <div on id="weather" class="col-3 toDoCard justify-content-around align-items-center">
        <p>${this.main} degrees</p>
        <!-- <button onchange="app.WeatherController.changeTemp($this.main)"></button> -->
        <!-- <p role="button" onchange="app.WeatherController.changeTemp($this.main)">In the city of ${this.name}</p> -->
      </div>



    </section>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
